<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classy Weather Forecast</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>

<body>
  <div class="app-bg"></div>

  <main class="app">

    <header class="topbar glass">
      <h1>Weather Forecast</h1>

      <div class="search">
        <input id="cityInput" placeholder="Enter city (e.g., Tokyo)">
        <button id="searchBtn">Search</button>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="icon sun" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="4" fill="currentColor" />
            <g stroke="currentColor" stroke-width="1.5">
              <path d="M12 2v2"/>
              <path d="M12 20v2"/>
              <path d="M4.93 4.93l1.414 1.414"/>
              <path d="M17.657 17.657l1.414 1.414"/>
              <path d="M2 12h2"/>
              <path d="M20 12h2"/>
              <path d="M4.93 19.07l1.414-1.414"/>
              <path d="M17.657 6.343l1.414-1.414"/>
            </g>
          </svg>
          <svg class="icon moon" width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- CURRENT WEATHER -->
    <section class="current glass" id="current">
      <div class="top-row">
        <div class="left">
          <div class="location">—</div>
          <div class="datetime">—</div>

          <div class="temp-row">
            <img id="weatherIcon" class="icon" src="" alt="">
            <div class="temp">—°C</div>
          </div>

          <div class="desc">—</div>

          <div class="extra">
            Humidity: — | Wind: —
          </div>

          <div class="feels-uv">
            Feels like: — • UV: —
          </div>

          <div class="sun">
            Sunrise: — • Sunset: —
          </div>
        </div>
      </div>
    </section>

    <!-- MAP -->
    <section class="map glass">
      <div id="map"></div>
    </section>

    <!-- FORECAST -->
    <h2 class="label">5-Day Forecast</h2>

    <section class="forecast" id="forecast"></section>

    <footer class="glass footer">
      Powered by OpenWeatherMap
    </footer>

  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App Logic -->
  <script src="script.js"></script>

</body>
</html>
